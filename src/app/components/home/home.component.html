<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Musical Vibes</title>
</head>

<body style="background-image: url('musicj.jpeg'); width:100%;background-repeat: no-repeat;background-size: cover;">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Musical Vibes</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li> -->
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h2 style="color: beige;">TOP 10 SONGS</h2>
    <div class="grid-container">
        <table class="mt-2 table table-sm table-bordered">
            <thead>
                <tr>
                    <th style="width: 20cm">Artist</th>
                    <th style="width: 20cm">Song</th>
                    <th style="width:15cm">Date of Release</th>
                    <th style="width: 20cm">Artists</th>
                    <th style="width: 20cm">Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td *ngFor="let row of artist_list">{{row}}</td>

                </tr>
            </tbody>
        </table>
        <!-- <div class="item">Artist</div>
        <div class="item">Song</div>
        <div class="item">Date of Release</div>
        <div class="item">Artists</div>
        <div class="item">Rate</div> -->
    </div>


</body>

</html>
